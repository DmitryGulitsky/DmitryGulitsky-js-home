<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <h3>Drinks</h3>
    <input type="button" value="ввод информации о напитке" class="addValueBtn" onclick="clickAddValue()">
    <input type="button" value="получение информации о напитке" class="getValueBtn" onclick="clickGetValue()">
    <input type="button" value="удаление информации о напитке" class="deleteValueBtn" onclick="clickDeleteValue()">
    <input type="button" value="перечень всех напитков" class="getKeysBtn" onclick="clickGetKeys()">
    <script src="HashStorage.js"></script>
    <script>
      var storage = new THashStorage();
      function clickAddValue() {
        var key = prompt('Input name of the drink, please');
        var value = prompt('Input recipe of the drink, please');
        storage.addValue(key, value);
      }
      function clickGetValue() {
        var key = prompt('Input name of the drink you want to get, please');
        storage.getValue(key);
      }
      function clickDeleteValue() {
        var key = prompt('Input name of the drink you want delete, please');
        storage.deleteValue(key);
      }
      function clickGetKeys() {
        storage.getKeys();
      }
    </script>
  </body>
</html>
